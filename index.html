<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HORARIO ESCOLAR 5° "J"</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    display:flex;
    justify-content:center;
    padding-top:60px;
}

.contenedor{
    width:420px;
}

h1{
    text-align:center;
    margin-bottom:25px;
}

/* BOTONES DE DÍAS */
.dia{
    background:#2c3e50;
    color:white;
    padding:15px;
    margin-bottom:10px;
    cursor:pointer;
    border-radius:8px;
    font-size:18px;
    text-align:center;
}

.dia:hover{
    background:#1a252f;
}

/* CONTENIDO DEL DÍA */
.contenido-dia{
    display:none;
    background:white;
    border-radius:8px;
    padding:15px;
    margin-bottom:15px;
}

/* CLASE */
.clase{
    padding:10px;
    border-bottom:1px solid #ddd;
    cursor:pointer;
}

.clase:hover{
    background:#ecf0f1;
}

.hora{
    font-weight:bold;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
}

.modal-contenido{
    background:white;
    width:380px;
    margin:20% auto;
    padding:25px;
    text-align:center;
    border-radius:12px;
}

.cerrar{
    margin-top:20px;
    padding:8px 22px;
    background:#c0392b;
    color:white;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="contenedor">
<h1>HORARIO ESCOLAR</h1>

<!-- LUNES -->
<div class="dia" onclick="toggleDia('lunes')">LUNES</div>
<div id="lunes" class="contenido-dia">
    <div class="clase" onclick="abrirModal('INMUNOLOGÍA','ERNESTO ALVARADO FLORES')">
        <span class="hora">7:00 - 10:00</span><br>INMUNOLOGÍA
    </div>
    <div class="clase" onclick="abrirModal('HEMATOLOGÍA','CARLOS ALBERTO ROCHA RODRÍGUEZ')">
        <span class="hora">10:00 - 12:00</span><br>HEMATOLOGÍA
    </div>
    <div class="clase" onclick="abrirModal('INFECTOLOGÍA','HECTOR HERNANDEZ HERRERA')">
        <span class="hora">12:00 - 14:00</span><br>INFECTOLOGÍA
    </div>
</div>

<!-- MARTES -->
<div class="dia" onclick="toggleDia('martes')">MARTES</div>
<div id="martes" class="contenido-dia">
    <div class="clase" onclick="abrirModal('BIOINFORMÁTICA','VICTOR RAMÓN HERRERA ACOSTA')">
        <span class="hora">7:00 - 9:00</span><br>BIOINFORMÁTICA
    </div>
    <div class="clase" onclick="abrirModal('NUTRICIÓN','LEOPOLDO SÁNCHEZ ORTEGA')">
        <span class="hora">10:00 - 13:00</span><br>NUTRICIÓN
    </div>
</div>

<!-- MIÉRCOLES -->
<div class="dia" onclick="toggleDia('miercoles')">MIÉRCOLES</div>
<div id="miercoles" class="contenido-dia">
    <div class="clase" onclick="abrirModal('HEMATOLOGÍA','CARLOS ALBERTO ROCHA RODRÍGUEZ')">
        <span class="hora">8:00 - 10:00</span><br>HEMATOLOGÍA
    </div>
</div>

<!-- JUEVES -->
<div class="dia" onclick="toggleDia('jueves')">JUEVES</div>
<div id="jueves" class="contenido-dia">
    <div class="clase" onclick="abrirModal('PRÁCTICA CLÍNICA GENERAL','DOCENTE NO ASIGNADO')">
        <span class="hora">7:00 - 19:00</span><br>PRÁCTICA CLÍNICA GENERAL
    </div>
</div>

<!-- VIERNES -->
<div class="dia" onclick="toggleDia('viernes')">VIERNES</div>
<div id="viernes" class="contenido-dia">
    <div class="clase" onclick="abrirModal('PRÁCTICA CLÍNICA GENERAL','DOCENTE NO ASIGNADO')">
        <span class="hora">7:00 - 19:00</span><br>PRÁCTICA CLÍNICA GENERAL
    </div>
</div>

</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-contenido">
    <h2 id="materia"></h2>
    <p id="docente"></p>
    <button class="cerrar" onclick="cerrarModal()">CERRAR</button>
  </div>
</div>

<script>
function toggleDia(id){
    const dia = document.getElementById(id);
    dia.style.display = dia.style.display === "block" ? "none" : "block";
}

function abrirModal(materia, docente){
    document.getElementById("materia").innerText = materia;
    document.getElementById("docente").innerText = "DOCENTE: " + docente;
    document.getElementById("modal").style.display = "block";
}

function cerrarModal(){
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
