<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HORARIO ESCOLAR 5° "J</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}
h1{
    text-align:center;
}

table{
    border-collapse:collapse;
    margin:auto;
    width:95%;
    background:white;
}

th,td{
    border:1px solid #ccc;
    padding:10px;
    text-align:center;
}

th{
    background:#2c3e50;
    color:white;
}

.hora{
    background:#ecf0f1;
    font-weight:bold;
}

/* COLORES POR MATERIA */
.hematologia{ background:#e57373; cursor:pointer; }
.genetica{ background:#fff176; cursor:pointer; }
.infectologia{ background:#64b5f6; cursor:pointer; }
.inmunologia{ background:#ffb74d; cursor:pointer; }
.bio-practica{ background:#e0e0e0; cursor:pointer; }
.bio-teoria{ background:#ba68c8; cursor:pointer; }

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
}

.modal-contenido{
    background:white;
    width:400px;
    padding:30px;
    margin:15% auto;
    text-align:center;
    border-radius:10px;
}

.cerrar{
    background:#c0392b;
    color:white;
    border:none;
    padding:10px 20px;
    cursor:pointer;
    margin-top:20px;
}
</style>
</head>

<body>

<h1>HORARIO ESCOLAR</h1>

<table>
<tr>
    <th>HORA</th>
    <th>LUNES</th>
    <th>MARTES</th>
    <th>MIÉRCOLES</th>
    <th>JUEVES</th>
    <th>VIERNES</th>
</tr>

    <td></td><td></td><td></td>
</tr>

<tr>
